name: ubuntu-build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
        architecture: 'x64'
    - uses: actions/checkout@master
    - name: Run the build script
      run: |
        sh build.sh
    - name: Perform test
      run: |
        sh run_test.sh
